<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Logical Expressions Simulator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #expression-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #expression {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #new-expression-button {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="expression-container">
  <div id="expression"></div>
  <button id="new-expression-button" class="btn btn-primary" onclick="generateNewExpression()">New Expression</button>
</div>

<script>
  const expressions = [
    '1 + 1',
    '1 + 0',
    '0 + (0 * 1)',
    '!1'
  ];

  function generateNewExpression() {
    const randomIndex = Math.floor(Math.random() * expressions.length);
    const selectedExpression = expressions[randomIndex];
    const answer = evaluateExpression(selectedExpression);

    document.getElementById('expression').innerHTML = `${selectedExpression} = ${answer}`;
  }

  function evaluateExpression(expression) {
    let convertedExpression = [];
    for (let i = 0; i < expression.length; i++) {
      if (expression[i] === "1") {
        convertedExpression.push("1");
      } else if (expression[i] === "0") {
        convertedExpression.push("0");
      } else if (expression[i] === "!") {
        convertedExpression.push("!");
      } else if (expression[i] === "Ã—" || expression[i] === "*") {
        convertedExpression.push("&&");
      } else if (expression[i] === "+") {
        convertedExpression.push("||");
      } else {
        convertedExpression.push(expression[i]);
      }
    }
    let jsLogicalExpression = convertedExpression.join("");
    return eval(jsLogicalExpression) ? 1 : 0;
  }

  // Initial expression setup when the page loads
  generateNewExpression();
</script>

</body>
</html>
