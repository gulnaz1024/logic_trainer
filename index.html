<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Logical Expressions Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    #game-container {
      max-width: 600px;
      margin: auto;
    }

    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn-option {
      font-size: 18px;
      width: 70px;
      height: 70px;
      margin: 10px;
    }

    #progress-bar {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="game-container">
  <h1 class="text-center">Logical Expressions Game</h1>
  
  <div id="question" class="text-center"></div>

  <div class="text-center">
    <button class="btn btn-primary btn-option" onclick="answer(1)">?</button>
    <button class="btn btn-primary btn-option" onclick="answer(0)">?</button>
    <button class="btn btn-success" onclick="checkAnswer()">OK</button>
  </div>

  <div id="progress-bar" class="progress">
    <div id="progress-bar-inner" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="text-center mt-3">
    <div id="level-info"></div>
    <div id="remaining-levels"></div>
    <div id="score"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  let currentLevel = 1;
  let correctAnswers = 0;
  let wrongAnswers = 0;
  let score = 0;

  function generateQuestion(level) {
    let expressions;

    switch (level) {
      case 1:
        expressions = ['1 + 1', '1 + 0', '0 + 1'];
        break;
      case 2:
        expressions = ['1 * 1', '1 * 0', '0 * 1'];
        break;
      case 3:
        expressions = ['1 + 1 * 1', '1 + 0 * 0', '0 + 1 * 0'];
        break;
      case 4:
        expressions = ['(1 + 1) * 1', '(1 + 0) * 0', '(0 + 1) * 0'];
        break;
      default:
        expressions = ['1 + 1', '1 + 0', '0 + 1'];
    }

    const randomIndex = Math.floor(Math.random() * expressions.length);
    return expressions[randomIndex];
  }

  function updateUI() {
    $('#question').text(generateQuestion(currentLevel));
    $('#progress-bar-inner').css('width', (correctAnswers / 5) * 100 + '%');
    $('#level-info').text(`Level: ${currentLevel}`);
    $('#remaining-levels').text(`Levels Remaining: ${5 - correctAnswers}`);
    $('#score').text(`Score: ${score}`);
  }

  function answer(value) {
    $('#question').data('answer', value);
    updateUI();
  }

  function checkAnswer() {
    const correctAnswer = evaluateExpression($('#question').text());

    if ($('#question').data('answer') == correctAnswer) {
      correctAnswers++;
      score++;
    } else {
      wrongAnswers++;
      score = Math.max(0, score - 1);
    }

    if (wrongAnswers >= 3) {
      if (currentLevel > 2) {
        currentLevel -= 2;
      } else {
        currentLevel = 1;
      }
      wrongAnswers = 0;
    }

    if (correctAnswers >= 5) {
      currentLevel++;
      correctAnswers = 0;
    }

    updateUI();
  }

  function evaluateExpression(expression) {
    try {
      return eval(expression);
    } catch (error) {
      console.error('Error evaluating expression:', error);
      return null;
    }
  }

  // Initial setup
  updateUI();

</script>

</body>
</html>
